<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheet/style.css" />
</head>
<body>
  <div class="container-fluid home-bg">
    <div class="row justify-content-lg-center align-items-center h-full home-rgba">
      <div class="col-lg-3 col-sm-12">
        <h2 class="home-title">Bem vindo ao Health Track</h2>

        <form>
          <div class="form-group">
            <label class="text-white" for="email">E-mail</label>
            <input class="form-control input-ghost" id="email">
          </div>

          <div class="form-group">
            <label class="text-white" for="senha">Senha</label>
            <input type="password" class="form-control input-ghost" id="senha">
          </div>

          <div class="form-group form-check"> 
            <input type="checkbox" class="form-check-input" id="lembrar">
            <label class="form-check-label text-white" for="lembrar">Lembrar</label>
          </div>

          <button type="submit" class="btn btn-primary btn-round">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
